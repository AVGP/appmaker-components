<element name="app-header">
  <template>
    <link rel="stylesheet" href="{{ASSET_HOST}}/assets/style/app-header.css">
    <style type="text/css">
    </style>
    <header>Header</header>
  </template>
  <description>
    I'm a page header. I don't listen or broadcast.
  </description>
  <thumbnail>
    <div style="border-radius: 1px; background-color: black; padding: 1rem 2rem; text-align: center; color: #FFF;">Header</div>
  </thumbnail>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
        this.setAttribute("headerLabel", "Header");
      },
      editable: {
        headerLabel: {
          type: "text",
          description: "Text for header label",
          postset: function(v) {
            this.querySelector("header").innerHTML = v
          }
        }
      },
      endpoint: true
    });
  </script>
</element>
