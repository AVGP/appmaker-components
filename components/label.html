<element name="app-label">
  <template>
    <link rel="stylesheet" href="{{ASSET_HOST}}/assets/style/app-label.css">
        <header class="fixed">
          <h2></h2>
        </header>
  </template>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
        this.setValue('Heading');
      },
      listeners: {
        setValue: function (val) {
          this.querySelector('h2').innerHTML = val.toString();
        }
      }
    });
  </script>
</element>
